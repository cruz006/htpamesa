        <!-- just to make scrolling effect possible -->
			<h2 class="myH2">Contact Page</h2>

			<p class="myP">Feel free to contact any of our officers for any questions or concerns.</p>

    </div>
    <div class="app">

        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>
    
            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">
                        <img src="vien.JPG" alt="" />
                    </div>
                </div>
    
                <div class="card next--card">
                    <div class="card__image">
                        <img src="dan.jpeg" alt="" />
                    </div>
                </div>
    
                <div class="card previous--card">
                    <div class="card__image">
                        <img src="ev.jpeg" alt="" />
                    </div>
                </div>
            </div>
    
            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>
    
        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">vien tran</h1>
                    <h4 class="text location">unknown</h4>
                    <p class="text description">he doesnt hear shit</p>
                </div>
    
                <div class="info next--info">
                    <h1 class="text name">the dan</h1>
                    <h4 class="text location">awesome</h4>
                    <p class="text description">Always ready</p>
                </div>
    
                <div class="info previous--info">
                    <h1 class="text name">ev</h1>
                    <h4 class="text location">awesome</h4>
                    <p class="text description">super cool</p>
                </div>
            </div>
        </div>
    
    
        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="vien-bg.jpg" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="dan-bg.jpg" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="ev-bg.jpg" alt="" />
            </div>
        </div>
    </div>

    
    
    <svg class="icons" style="display: none;">

<!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>
